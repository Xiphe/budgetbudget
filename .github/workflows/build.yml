name: build & release

on: push

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: actions/cache@v2
        id: dependencies-v2
        with:
          path: |
            ~/.cache
            ~/.npm
          key: ${{ runner.os }}-dependencies-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-v2-
      - run: npm ci
        env:
          ADBLOCK: true
      - run: npm test
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: actions/cache@v2
        id: dependencies-v2
        with:
          path: |
            ~/.cache
            ~/.npm
          key: ${{ runner.os }}-dependencies-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-v2-
      - run: npm ci
        env:
          ADBLOCK: true
      - run: npm run build:renderer
        env:
          REACT_APP_ENV: test
      - uses: actions/upload-artifact@v2
        with:
          name: test-build-v1
          path: build/**
  test:
    needs: [build-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: actions/cache@v2
        id: dependencies-v2
        with:
          path: |
            ~/.cache
            ~/.npm
          key: ${{ runner.os }}-dependencies-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-v2-
      - run: npm ci
        env:
          ADBLOCK: true
      - uses: actions/download-artifact@v2
        with:
          name: test-build-v1
          path: build
      - uses: cypress-io/github-action@v2
        with:
          parallel: true
          record: true
          group: 2x-ubuntu-node-15
          start: npx serve build -l 8765
          wait-on: http://localhost:8765
        env:
          PORT: 8765
          CYPRESS_VIDEO: true
          CYPRESS_BASE_URL: http://localhost:8765
          CYPRESS_RECORD_KEY: ${{ secrets.cypress_record_key }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release:
    needs: [jest, test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: actions/cache@v2
        id: dependencies-v2
        with:
          path: |
            ~/.cache
            ~/.npm
          key: ${{ runner.os }}-dependencies-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-v2-
      - run: npm ci
        env:
          ADBLOCK: true
      - name: Prepare for app notarization
        run: |
          mkdir -p ~/private_keys/
          echo '${{ secrets.api_key }}' > ~/private_keys/AuthKey_${{ secrets.api_key_id }}.p8
      - run: npx --no-install semantic-release || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.mac_certs }}
          CSC_KEY_PASSWORD: ${{ secrets.mac_certs_password }}
          API_KEY_ID: ${{ secrets.api_key_id }}
          API_KEY_ISSUER_ID: ${{ secrets.api_key_issuer_id }}
