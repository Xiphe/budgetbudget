<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Monthly Budgets</title>
    <link href="/fonts/index.css" rel="stylesheet" />
    <script>
      const {
        remote: { nativeTheme },
        ipcRenderer,
      } = window.require('electron');
      function setScheme() {
        const {
          shouldUseDarkColors,
          shouldUseHighContrastColors,
        } = nativeTheme;
        document.querySelector('html').dataset.theme = [
          shouldUseDarkColors ? 'dark' : 'light',
          shouldUseHighContrastColors && 'high-contrast',
        ]
          .filter(Boolean)
          .join('-');
      }
      setScheme();
      ipcRenderer.on('UPDATE_SCHEME', setScheme);
    </script>
    <style>
      html {
        height: 100%;
        font-size: 0.85em;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto';
      }
      #root {
        height: 100%;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
